<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Simple Key</title>
    <link rel="stylesheet" href="styles.css">
    <script src="piano.js"></script>
    <link rel="icon" type="image/x-icon" href="icon/piano.ico">

<body>
    <div id='container'>
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span class="sounds">Do</span>
        </div>

        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span class="sounds">Re</span>
        </div>

        <div data-key="d" class="key">
            <kbd>D</kbd>
            <span class="sounds">Mi</span>
        </div>

        <div data-key="f" class="key">
            <kbd>F</kbd>
            <span class="sounds">Fa</span>
        </div>

        <div data-key="g" class="key">
            <kbd>G</kbd>
            <span class="sounds">So</span>
        </div>

        <div data-key="h" class="key">
            <kbd>H</kbd>
            <span class="sounds">La</span>
        </div>

        <div data-key="j" class="key">
            <kbd>J</kbd>
            <span class="sounds">Ti</span>
        </div>


    <audio data-key="a" src="Sounds/wav/c1.wav"></audio>
    <audio data-key="s" src="Sounds/wav/d1.wav"></audio>
    <audio data-key="d" src="Sounds/wav/e1.wav"></audio>
    <audio data-key="f" src="Sounds/wav/f1.wav"></audio>
    <audio data-key="g" src="Sounds/wav/g1.wav"></audio>
    <audio data-key="h" src="Sounds/wav/a1.wav"></audio>
    <audio data-key="j" src="Sounds/wav/b1.wav"></audio>

</body>
</html>
